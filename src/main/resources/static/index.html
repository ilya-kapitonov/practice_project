<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Спортивное оборудование</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Учет спортивного оборудования</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link active" href="/">Оборудование</a></li>
      <li class="nav-item"><a class="nav-link" href="/settings.html">Настройки</a></li>
    </ul>
  </div>
</nav>

<div class="container my-4" style="max-width: 1200px;">
  <button class="btn mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#equipmentFormCollapse" aria-expanded="false" aria-controls="equipmentFormCollapse"
          title="Добавить/Редактировать оборудование">
    <i class="bi bi-plus-circle"></i>
  </button>
  <div class="collapse" id="equipmentFormCollapse">
    <div class="card p-3 mb-4">
      <h3 id="form-title">Добавить новое оборудование</h3>
      <form id="equipmentForm">
        <input type="hidden" id="equipmentId" />

        <div class="mb-3">
          <label for="serialNumber" class="form-label">Серийный номер *</label>
          <input type="text" class="form-control" id="serialNumber" maxlength="50" required />
        </div>

        <div class="mb-3">
          <label for="equipmentName" class="form-label">Название *</label>
          <input type="text" class="form-control" id="equipmentName" maxlength="100" required />
        </div>

        <div class="mb-3">
          <label for="categorySelect" class="form-label">Категория *</label>
          <select id="categorySelect" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="conditionSelect" class="form-label">Состояние *</label>
          <select id="conditionSelect" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Количество *</label>
          <input type="number" class="form-control" id="quantity" min="0" required />
        </div>

        <div class="mb-3">
          <label for="lastCheckDate" class="form-label">Дата последней проверки</label>
          <input type="date" class="form-control" id="lastCheckDate" />
        </div>

        <div class="mb-3">
          <label for="endOfServiceDate" class="form-label">Дата окончания срока службы *</label>
          <input type="date" class="form-control" id="endOfServiceDate" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Описание</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="saveEquipmentBtn">Сохранить</button>
        <button type="button" class="btn btn-secondary" id="cancelEquipmentBtn">Отмена</button>
      </form>
    </div>
  </div>
</div>

<div class="container my-4" style="max-width: 1200px;">
  <h2>Список спортивного оборудования</h2>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Серийный номер</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Состояние</th>
      <th>Количество</th>
      <th>Дата последней проверки</th>
      <th>Дата окончания срока службы</th>
      <th>Описание</th>
      <th class="actions-cell" title="Действия"><i class="bi bi-x-diamond-fill"></i></th>
    </tr>
    </thead>
    <tbody id="equipmentTableBody"></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/equipment.js"></script>
</body>
</html>
